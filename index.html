<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rastreamento por Laboratórios</title>

<style>
:root {
  --red: #d40511;
  --yellow: #ffcc00;
  --green: #2ecc71;
  --gray: #ccc;
  --bg: #f4f4f4;
}

body {
  font-family: Arial, sans-serif;
  background: var(--bg);
  margin: 0;
  padding: 20px;
}

.container {
  max-width: 700px;
  margin: auto;
}

h1 {
  color: var(--red);
  border-bottom: 4px solid var(--yellow);
  padding-bottom: 10px;
  text-transform: uppercase;
}

.card {
  background: white;
  border-radius: 8px;
  padding: 20px;
  margin-bottom: 20px;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

label {
  font-weight: bold;
  display: block;
  margin-top: 10px;
}

input, textarea, select {
  width: 100%;
  padding: 12px;
  margin-top: 5px;
  border-radius: 4px;
  border: 1px solid #ccc;
  font-size: 16px;
}

button {
  width: 100%;
  padding: 15px;
  margin-top: 15px;
  border: none;
  border-radius: 5px;
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
}

.btn-main {
  background: var(--red);
  color: white;
}

.btn-ok {
  background: var(--green);
  color: white;
}

.hidden {
  display: none;
}

/* FLUXOGRAMA */
.flow {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin: 25px 0;
  position: relative;
}

.flow::before {
  content: "";
  position: absolute;
  top: 50%;
  left: 5%;
  right: 5%;
  height: 4px;
  background: var(--gray);
  z-index: 0;
}

.flow-step {
  display: flex;
  flex-direction: column;
  align-items: center;
  z-index: 1;
  width: 80px;
  text-align: center;
  font-size: 12px;
}

.flow-dot {
  width: 22px;
  height: 22px;
  border-radius: 50%;
  background: var(--gray);
  margin-bottom: 6px;
}

.flow-step.done .flow-dot {
  background: var(--green);
}

.flow-step.active .flow-dot {
  background: var(--yellow);
  box-shadow: 0 0 8px var(--yellow);
}

.flow-step span {
  font-weight: bold;
}
</style>
</head>

<body>

<div class="container">
<h1>Rastreamento por Laboratórios</h1>

<!-- CRIAÇÃO DO FLUXO -->
<div class="card" id="criacao">
<h3>Abertura de Fluxo (Engenharia)</h3>

<label>Código do Produto</label>
<input id="codigo">

<label>Quantidade</label>
<input type="number" id="quantidade">

<label>Fluxo de Laboratórios</label>
<select multiple id="labs">
<option>Avaliação</option>
<option>Amostras</option>
<option>Aplicação</option>
<option>Ferramentaria</option>
</select>

<button class="btn-main" onclick="criarFluxo()">Criar Fluxo</button>
</div>

<!-- TELA DO OPERADOR -->
<div class="card hidden" id="operador">
<h3>Confirmação de Processo</h3>

<p><strong>Produto:</strong> <span id="opCodigo"></span></p>
<p><strong>Quantidade:</strong> <span id="opQtd"></span></p>

<!-- FLUXOGRAMA -->
<div class="flow" id="fluxograma"></div>

<label>Observação (opcional)</label>
<textarea id="obs" rows="2"></textarea>

<button class="btn-ok" onclick="confirmar()">✅ TÁ TUDO OK</button>
</div>

</div>

<script>
let produto = JSON.parse(localStorage.getItem("produto_lab")) || null;

function criarFluxo() {
  const codigo = document.getElementById("codigo").value;
  const quantidade = document.getElementById("quantidade").value;
  const labsSelecionados = Array.from(
    document.getElementById("labs").selectedOptions
  ).map(o => o.value);

  if (!codigo || !quantidade || labsSelecionados.length === 0) {
    alert("Preencha todos os campos");
    return;
  }

  produto = {
    codigo,
    quantidade,
    fluxo: labsSelecionados,
    etapa: 0,
    historico: []
  };

  salvar();
  renderizar();
}

function confirmar() {
  const obs = document.getElementById("obs").value;
  const data = new Date().toLocaleString("pt-BR");

  produto.historico.push({
    lab: produto.fluxo[produto.etapa],
    obs: obs || "Processo concluído sem observações",
    data
  });

  produto.etapa++;
  document.getElementById("obs").value = "";

  if (produto.etapa >= produto.fluxo.length) {
    alert("Fluxo finalizado com sucesso!");
    localStorage.removeItem("produto_lab");
    produto = null;
  }

  salvar();
  renderizar();
}

function salvar() {
  if (produto) {
    localStorage.setItem("produto_lab", JSON.stringify(produto));
  }
}

function renderizarFluxograma() {
  const fluxoDiv = document.getElementById("fluxograma");
  fluxoDiv.innerHTML = "";

  produto.fluxo.forEach((lab, index) => {
    const step = document.createElement("div");
    step.className = "flow-step";

    if (index < produto.etapa) step.classList.add("done");
    if (index === produto.etapa) step.classList.add("active");

    step.innerHTML = `
      <div class="flow-dot"></div>
      <span>${lab}</span>
    `;

    fluxoDiv.appendChild(step);
  });
}

function renderizar() {
  if (!produto) {
    document.getElementById("criacao").classList.remove("hidden");
    document.getElementById("operador").classList.add("hidden");
    return;
  }

  document.getElementById("criacao").classList.add("hidden");
  document.getElementById("operador").classList.remove("hidden");

  document.getElementById("opCodigo").innerText = produto.codigo;
  document.getElementById("opQtd").innerText = produto.quantidade;

  renderizarFluxograma();
}

renderizar();
</script>

</body>
</html>
